name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Red Dead Redemption"
  comment: "Download RDR Game"
  url: "https://download131.uploadhaven.com/1/application/zip/yLr6TfgyeXSukc9KrFJx0WFFyYuD17vO55Bp1yup.zip?key=-fnxZvOf1dN5yDwEOMcqEw&expire=1757834947&filename=Red.Dead.Redemption.zip"
  file_name: "Red Dead Redemption"
  piece_size: 23 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
